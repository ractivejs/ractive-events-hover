<main></main>

<script src='http://cdn.ractivejs.org/edge/ractive.js'></script>
<script src='ractive-events-hover.js'></script>
<script>
  var ractive = new Ractive({
    el: 'main',
    template: `
      <div on-hover='set("hovering", event.hover)'>
        {{#if hovering}}hovering!{{else}}not hovering!{{/if}}
      </div>`
  });
</script>
